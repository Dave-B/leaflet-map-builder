<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">

    <title>leaflet-map-builder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />

    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="leaflet-map-builder.js"></script>



</head>

<body>
    <div id="map" style="height:600px; width: 100%"></div>
</body>


<script>
    var map = L.map('map', {
        zoomControl: false
    });
    var builder = L.mapBuilder(map, {
        controls: {
            zoom: true,
            layers: true
        },
        tooltip: {
            marker: true
        },
        popup: {
            polygon: true
        }
    }, {
        type: 'map',
        layers: {
            a: {
                name: 'OpenStreetMap',
                type: 'tileLayer',
                tileUrlTemplate: 'http://a.tile.openstreetmap.org/{z}/{x}/{y}.png',
                baseLayer: true,
                options: {
                    tileSize: 256,
                    noWrap: true,
                    attribution: 'openstreetmap'
                }
            },
            b: {
                name: 'Image layer from tile 0,0,0 of Stamen Watercolor',
                type: 'imageLayer',
                imageUrl: 'http://c.tile.stamen.com/watercolor/0/0/0.jpg',
                options: {
                    attribution: 'stamen',
                    bounds: [
                        [360, 180],
                        [-360, -180]
                    ],
                    opacity: 0.4
                }
            },
            c: {
                type: 'polygon',
                latlngs: [
                    [0, 0],
                    [10, 34],
                    [56, 78],
                    [0, 0]
                ],
                details:'',
                name: 'random polygon',
                options: {
                    color: "green",
                    fillColor: "white",
                    opacity: 1,
                    fillOpacity: 0.8
                }
            },
            e: {
                name: "bottom-left",
                type: 'marker',
                details: 'lat: -360, lng: -180',
                latlng: [-360, -180]
            },
            f: {
                name: "top-right",
                type: 'marker',
                details: 'lat: 360, lng: 180',
                latlng: [360, 180]
            },
            group: {
                name: 'some markers',
                type: 'layerGroup',
                layers: {
                    '1': {
                        type: 'marker',
                        latlng: [10, 7]
                    },
                    '2': {
                        type: 'marker',
                        latlng: [56, 89]
                    },
                    '3': {
                        type: 'marker',
                        latlng: [-45, 5]
                    }
                }
            }
        }
    });
</script>


</html>
