<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">

    <title>leaflet-map-builder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />

    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="leaflet-map-builder.js"></script>



</head>

<body>
    <div id="map" style="height:600px; width: 100%"></div>
</body>


<script>
    var map = L.map('map', {
        zoomControl: false
    });
    var builder = L.mapBuilder(map, {
        controls: {
            zoom: {
                position: 'top-left'
            },
            layers: true
        }
    }, {
        layers: {
            a: {
                type: 'tileLayer',
                tileUrlTemplate: 'http://a.tile.openstreetmap.org/${z}/${x}/${y}.png',
                tileSize: 256
            },
            b: {
              name: 'Image layer from tile 0,0,0 of Stamen Watercolor'
              type: 'imageLayer',
              imageUrl: 'http://c.tile.stamen.com/watercolor/0/0/0.jpg'.
              options: {
                attribution: 'stamen'
              }
            },
            c: {
              type: 'polygon',
              latlngs: [
                [0,0],
                [10,34],
                [56,78],
                [0,0]
              ]
            }
        }
    });
</script>


</html>
