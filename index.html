<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">

    <title>leaflet-map-builder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />

    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="leaflet-map-builder.js"></script>


    <script src="https://use.fontawesome.com/7aaa691cb0.js"></script>




</head>

<body>
    <table>
        <tr>
            <th>
                <div style="text-align:left">
                    <div id="map" style="height:500px; width: 500px;"></div>
                    <div style="text-align:left">
            </th>
            <th>
              <p><button title="set configuration" type='button' onclick="builder.setConfiguration(document.getElementById('input').value);"><i class='fa fa-angle-double-left fa-2x'></i></button></p>
                <p><button title="reload" type='button' onclick="builder.reload();"><i class='fa fa-refresh fa-2x'></i></button></p>
                <p><button title="clear" type='button' onclick="builder.clear();"><i class='fa fa-eraser fa-2x'></i></button></p>
            </th>
            <th>
                <textarea id='input' type='text' style="color:orange; background-color:black; width:500px; height: 500px; display:inline"></textarea>
            </th>
        </tr>

    </table>
</body>


<script>
var configuration = {
    type: 'map',
    layers: {
        2: {
            name: 'cartoDb-base',
            type: 'tileLayer',
            tileUrlTemplate: 'https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png',
            baseLayer: true,
            options: {
                tileSize: 256,
                maxZoom: 18,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
            }
        },
        a: {
            name: 'OpenStreetMap',
            type: 'tileLayer',
            tileUrlTemplate: 'http://a.tile.openstreetmap.org/{z}/{x}/{y}.png',
            baseLayer: true,
            options: {
                tileSize: 256,
                noWrap: true,
                attribution: '&copy;<a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }
        },
        b: {
            name: 'Stamen Watercolor',
            type: 'imageLayer',
            imageUrl: 'http://c.tile.stamen.com/watercolor/0/0/0.jpg',
            options: {
                attribution: '&copy; stamen',
                bounds: [
                    [360, 180],
                    [-360, -180]
                ],
                opacity: 0.4
            }
        },
        'karona': {
            name: 'korona.geog.uni-heidelberg',
            type: 'tileLayer',
            tileUrlTemplate: 'http://korona.geog.uni-heidelberg.de/tiles/roads/x={x}&y={y}&z={z}',
            baseLayer: true,
            options: {
                tileSize: 256,
                maxZoom: 18,
                noWrap: true
            }
        },
        c: {
            type: 'polygon',
            latlngs: [
                [0, 0],
                [10, 34],
                [56, 78],
                [0, 0]
            ],
            details: '',
            name: 'random polygon',
            options: {
                color: "green",
                fillColor: "white",
                opacity: 1,
                fillOpacity: 0.8
            }
        },
        e: {
            name: "bottom-left",
            type: 'marker',
            details: 'lat: -360, lng: -180',
            latlng: [-360, -180]
        },
        f: {
            name: "top-right",
            type: 'marker',
            details: 'lat: 360, lng: 180',
            latlng: [360, 180]
        },
        group: {
            name: 'some markers',
            type: 'layerGroup',
            layers: {
                '1': {
                    type: 'marker',
                    latlng: [10, 7]
                },
                '2': {
                    type: 'marker',
                    latlng: [56, 89]
                },
                '3': {
                    type: 'marker',
                    latlng: [-45, 5]
                }
            }
        },
        featgr: {
            name: 'some shapes',
            type: 'featureGroup',
            layers: {
                1: {
                    type: 'polygon',
                    latlngs: [
                        [34, -10],
                        [7, 9],
                        [19, -54],
                        [78, -90]
                    ]
                },
                2: {
                    type: 'polygon',
                    latlngs: [
                        [70, 123],
                        [104, 115],
                        [88, 140],
                        [60, 110]
                    ]
                },
                circ: {
                        name:"circle",
                        type: "circle",
                        latlng: [0,0],
                        options: {"radius": 200000}
                },
                circ2: {
                        name:"circle",
                        type: "circle",
                        latlng: [-20,80],
                        options: {"radius": 3000000}
                },

            }
        }
    }
};
    var map = L.map('map', {
        zoomControl: false, //use the builder to put controls
        attributionControl: false //use the builder to put controls
    });

    var builder = L.mapBuilder(map, {
        controls: {
            zoom: true,
            layers: {
              autoZIndex: false,
              sortLayers: false
            },
            attribution: {
                prefix: "<a href= 'https://github.com/gherardovarando/leaflet-map-builder'> leaflet-map-builder</a>"
            }
        },
        tooltip: {
            marker: true,
            polyline: true,
            polygon: true,
            circle: true
        },
        popup: {
            polygon: true
        }
    }, configuration);
    let input = document.getElementById('input');
    input.value = JSON.stringify(configuration,null,4);

</script>


</html>
